apply plugin: 'java'
apply plugin: 'maven-publish'

group = "ome"
version = "5.8.1-SNAPSHOT"

repositories {
    mavenCentral()
    maven {
        name 'Unidata'
        url 'https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases'
    }
    maven {
        url 'https://artifacts.openmicroscopy.org/artifactory/maven/'
    }
}

dependencies {
    compile(group: 'ome', name: 'formats-api', version: '5.8.1-SNAPSHOT'){}
    compile(group: 'ome', name: 'formats-bsd', version: '5.8.1-SNAPSHOT'){}
    compile(group: 'ome', name: 'formats-gpl', version: '5.8.1-SNAPSHOT'){}
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}
